<!doctype html>
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Softinnov EAN to IMG in Groovy</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <style type="text/css">*{font-family:"omnes-pro",sans-serif;font-weight:100;color:#333;}h1{margin:0;}.main{float:left;width:70%;padding:1em;}.side{padding:0 1em;background:#f0efe7;position:fixed;top:0;bottom:0;right:0;width:30%;}.brand a{font-style:italic;}.si-image{padding-top:1em;}.github{font-weight:bold;text-decoration:none;padding:0em 3em;color:#f0efe7;background-color:#6b5d52;position:absolute;top:12px;right:-54px;border:0;-webkit-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);transform:rotate(45deg);}</style>
</head>
<body ng-app>
<div ng-controller="EanCtrl" class="main">
    <form ng-submit="eantoimg()" class="pure-form">
        <input type="text" ng-model="code" placeholder="Enter code" />
        <button type="submit" class="pure-button pure-button-secondary">convert</button>
    </form>
    <img ng-src="{{imgurl}}" class="si-image"/>
</div>
<div class="side">
    <h1 class="title">ean13 to img</h1>
    <span class="brand"><a href="http://softinnov.fr">by Brahim HAMDOUNI of Softinnov</a></span>
    <p>A rapid application to convert an <a href="http://en.wikipedia.org/wiki/European_Article_Number">ean 13</a> code to a png image using <a href="http://angularjs.org/">angularjs</a> and <a href="http://purecss.io/">pure css</a> for the ui, <a href="http://groovy.codehaus.org/">Groovlets + TemplateServlet</a> for the backend, EAN-13 Barcode Image Generator Lib by <a href="http://barcode4j.sourceforge.net/">Barcode4j</a></p>
</div>
<a href="https://github.com/hamdouni/ean13toimg" class="github">Github</a>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
<script type="text/javascript">function EanCtrl($scope,$http) {
		$scope.eantoimg = function() {
			$scope.imgurl = "eantoimg.groovy?ean=" + $scope.code;
		}
	}
</script>

</body>
</html>
